<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tootronome</title>
<style>
  body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; color: white; }
  .card { background: #333; padding: 20px; border-radius: 12px; text-align: center; max-width: 300px; }
  input, button { margin-top: 10px; }
</style>
</head>
<body>
<div class="card">
  <h1>ðŸ’¨ Tootronome</h1>
  <label>BPM:
    <input id="bpm" type="number" min="20" max="300" value="100">
  </label>
  <br>
  <label>Volume:
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
  </label>
  <br>
  <button id="toggle">Start</button>
</div>

<script>
(() => {
  const bpmInput = document.getElementById('bpm');
  const volumeInput = document.getElementById('volume');
  const toggleBtn = document.getElementById('toggle');

  let audioCtx = null;
  let fartBuffer = null;
  let isRunning = false;
  let currentBeatTime = 0;
  const lookahead = 25; // ms
  const scheduleAheadTime = 0.1; // sec

  async function loadFartSound() {
    const resp = await fetch("fart.mp3"); // change path as needed
    const arrayBuffer = await resp.arrayBuffer();
    fartBuffer = await audioCtx.decodeAudioData(arrayBuffer);
  }

  function playFart(time) {
    const source = audioCtx.createBufferSource();
    source.buffer = fartBuffer;
    const gainNode = audioCtx.createGain();
    gainNode.gain.value = parseFloat(volumeInput.value);
    source.connect(gainNode).connect(audioCtx.destination);
    source.start(time);
  }

  function nextBeatInterval() {
    const bpm = Math.max(20, Math.min(300, parseInt(bpmInput.value, 10) || 100));
    return 60.0 / bpm;
  }

  function scheduler() {
    while (currentBeatTime < audioCtx.currentTime + scheduleAheadTime) {
      playFart(currentBeatTime);
      currentBeatTime += nextBeatInterval();
    }
    if (isRunning) {
      setTimeout(scheduler, lookahead);
    }
  }

  toggleBtn.addEventListener('click', async () => {
    if (!isRunning) {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        await loadFartSound();
      }
      if (audioCtx.state === "suspended") {
        await audioCtx.resume();
      }
      isRunning = true;
      toggleBtn.textContent = "Stop";
      currentBeatTime = audioCtx.currentTime + 0.05; // start a hair in the future
      scheduler();
    } else {
      isRunning = false;
      toggleBtn.textContent = "Start";
    }
  });
})();
</script>
</body>
</html>
